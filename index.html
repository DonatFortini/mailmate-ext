<!DOCTYPE html>

  <head>

  <body class="bg-gray-50 extension-body">
    <!-- Login Container -->
    <div id="loginContainer" class="shadow-md p-6 w-full h-full flex flex-col">
      <!-- Logo et titre -->
      <div class="flex flex-col items-center mb-6">
        <div class="bg-[#788BFF] p-4 rounded-full mb-3 shadow-md">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            />

        <h1 class="text-2xl font-bold text-[#DCE0D9]">MailMate</h1>

      <form id="loginForm" class="flex-1 flex flex-col">
        <!-- Email -->
        <div class="mb-4">
          <label
            for="email"
            class="block text-sm font-medium text-[#DCE0D9] mb-1"
            >Email</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-[#616163]"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
                />
                <path
                  d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"
                />
              </svg>
            </div>
            <input
              type="email"
              id="email"
              placeholder="votre.email@exemple.com"
              class="w-full pl-10 pr-3 py-2 border border-[#DCE0D9] rounded-md focus:outline-none focus:ring-2 focus:ring-[#788BFF] focus:border-[#788BFF] bg-white"
              required
            />

        </div>

        <!-- Mot de passe -->
        <div class="mb-6">
          <label
            for="password"
            class="block text-sm font-medium text-[#DCE0D9] mb-1"
            >Mot de passe</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-[#616163]"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <input
              type="password"
              id="password"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"

              required
            />
          </div>
        </div>

        <div id="loginError" class="text-[#470024] text-sm mb-4 hidden"></div>

        <!-- Bouton de connexion -->
        <button
          id="loginButton"
          type="submit"
          class="w-full py-2.5 px-4 bg-[#788BFF] hover:bg-[#DCE0D9] hover:text-[#251351] text-[#251351] font-bold rounded-md shadow-md transition duration-200 flex items-center justify-center mt-auto"
        >

        </button>
      </form>

      <div class="mt-6 text-center text-xs text-[#DCE0D9] opacity-70">

    </div>
    <!-- Main Container -->
    <div id="mainContainer">
      <!-- User info area -->
      <div class="flex items-center justify-between mb-2">
        <div id="userInfo" class="text-sm text-gray-600"></div>
        <button
          id="logoutButton"
          class="text-xs text-gray-500 hover:text-red-500 transition-colors"
        >
          Logout

      </div>

      <!-- Header area -->
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-xl font-semibold text-blue-600">Vos fichiers</h1>

        <div class="language-selector">
          <select

            class="appearance-none bg-white border border-gray-200 rounded-md py-1 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm"

      <!-- Content area for attachments -->
      <div
        id="content"
        class="mb-4 min-h-[140px] bg-white border border-gray-200 rounded-lg shadow-sm p-3 overflow-y-auto max-h-[250px]"
      ></div>

      <!-- Buttons area -->
      <div class="button-container space-y-2">
        <button
          id="fetch"
          class="w-full py-2.5 px-4 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white rounded-md shadow-sm transition duration-200 font-medium flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed disabled:from-gray-400 disabled:to-gray-500"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"

        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"

            viewBox="0 0 24 24"
