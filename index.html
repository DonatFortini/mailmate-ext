<!DOCTYPE html>
<html>
  <head>
    <title>MailMate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="index.css" />
    <meta charset="utf-8" />
  </head>

  <body class="font-sans w-[300px] bg-gray-50 p-4 text-gray-800">
    <!-- Login Container -->
    <div
      id="loginContainer"
      class="bg-white rounded-lg shadow-sm p-4"
      style="display: none"
    >
      <h1 class="text-xl font-semibold text-blue-600 mb-4">Login</h1>

      <form id="loginForm">
        <div class="mb-3">
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <div class="mb-4">
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <div id="loginError" class="text-red-500 text-sm mb-2"></div>

        <button
          id="loginButton"
          type="submit"
          class="w-full py-2.5 px-4 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white rounded-md shadow-sm transition duration-200 font-medium flex items-center justify-center"
        >
          Login
        </button>
      </form>
    </div>

    <!-- Main Container -->
    <div id="mainContainer">
      <!-- User info area -->
      <div class="flex items-center justify-between mb-2">
        <div id="userInfo" class="text-sm text-gray-600"></div>
        <button
          id="logoutButton"
          class="text-xs text-gray-500 hover:text-red-500 transition-colors"
        >
          Logout
        </button>
      </div>

      <!-- Header area -->
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-xl font-semibold text-blue-600">Vos fichiers</h1>

        <div class="language-selector">
          <select
            id="language"
            class="appearance-none bg-white border border-gray-200 rounded-md py-1 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm"
          >
            <option value="fra" data-icon="/icons/flag-fr.svg" selected>
              ðŸ‡«ðŸ‡· FR
            </option>
            <option value="eng" data-icon="/icons/flag-uk.svg">ðŸ‡¬ðŸ‡§ EN</option>
            <option value="ita" data-icon="/icons/flag-it.svg">ðŸ‡®ðŸ‡¹ IT</option>
          </select>
        </div>
      </div>

      <!-- Content area for attachments -->
      <div
        id="content"
        class="mb-4 min-h-[140px] bg-white border border-gray-200 rounded-lg shadow-sm p-3 overflow-y-auto max-h-[250px]"
      ></div>

      <!-- Buttons area -->
      <div class="button-container space-y-2">
        <button
          id="fetch"
          class="w-full py-2.5 px-4 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white rounded-md shadow-sm transition duration-200 font-medium flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed disabled:from-gray-400 disabled:to-gray-500"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
            />
          </svg>
          RÃ©cuperer
        </button>

        <button
          id="download"
          class="w-full py-2.5 px-4 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white rounded-md shadow-sm transition duration-200 font-medium items-center justify-center hidden"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7"
            />
          </svg>
          Traitement
        </button>
      </div>
    </div>
  </body>
  <script type="module" src="src/index.ts"></script>
</html>
